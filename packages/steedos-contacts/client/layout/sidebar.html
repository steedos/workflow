<template name="contactsSidebar">
    <aside class="main-sidebar">
        <header class="main-header">
          <div class="logo" style="overflow: visible">
            <span class="logo-lg text-overflow">
              <B>{{_ "Steedos Contacts"}}</B>
            </span>
            <span class="logo-arrow">
              <i class="ion-ios-arrow-down ion"></i>
            </span>
            <span class="logo-mini">
              <i class="ion ion-grid"></i>
            </span> 
          </div>
        </header>
        <div class="sidebar" id="scrollspy">
          {{> sidebarUserPanel}}
          <ul class="nav sidebar-menu">
			  <li class="header">
				  {{_ "Steedos Contacts"}}
			  </li>

            <!--<li class="header header-contacts header-space-switcher">-->
              <!--{{> space_switcher}}-->
            <!--</li>-->

            <li class="{{liActive 'orgs'}}"><a href="/contacts/orgs" ><i class="fa fa-sitemap"></i><span>{{_ 'contacts_organizations'}}</span></a></li>

            <li class="{{liActive 'books'}}"><a href="/contacts/books" ><i class="ion ion-android-contacts"></i><span>{{_ 'contacts_personal_contacts'}}</span></a></li>

          </ul>

          {{> topSidebar}}
        </div>
    </aside>
</template>
